<!DOCTYPE html>
<html>
<head>
    <title>Новости</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-link {
            color: #4a5568;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #667eea;
            color: white;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #718096;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .news-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .news-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
        }

        .news-category {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .news-title {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .news-body {
            padding: 25px;
        }

        .news-content {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.1rem;
            color: #718096;
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="logo">
                    <i class="fas fa-newspaper"></i>
                    Новостной Агрегатор
                </a>
                <div class="nav-links">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        Главная
                    </a>
                    <a href="/news" class="nav-link">
                        <i class="fas fa-newspaper"></i>
                        Новости
                    </a>
                    <a href="/login" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </a>
                    <a href="/register" class="nav-link">
                        <i class="fas fa-user-plus"></i>
                        Регистрация
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">Все новости</h1>
            <p class="page-subtitle">Самые свежие материалы из разных источников</p>
        </div>

        <div id="news-container" class="news-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Загрузка новостей...
            </div>
        </div>
    </main>

    <script>
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const news = await response.json();
                
                const container = document.getElementById('news-container');
                container.innerHTML = '';
                
                if (news.length === 0) {
                    container.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-inbox"></i>
                            Новостей пока нет
                        </div>
                    `;
                    return;
                }
                
                news.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <div class="news-header">
                            <span class="news-category">${article.category}</span>
                            <h3 class="news-title">${article.title}</h3>
                            <div class="news-meta">
                                <i class="fas fa-calendar"></i>
                                ${new Date(article.published_at).toLocaleDateString('ru-RU')}
                                <i class="fas fa-source" style="margin-left: 15px;"></i>
                                ${article.source}
                            </div>
                        </div>
                        <div class="news-body">
                            <p class="news-content">${article.content}</p>
                            <div class="news-footer">
                                <a href="${article.url}" target="_blank" class="btn">
                                    <i class="fas fa-external-link-alt"></i>
                                    Читать оригинал
                                </a>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('news-container').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        Ошибка загрузки новостей
                    </div>
                `;
            }
        }
        
        loadNews();
    </script>
</body>
</html>
