        .news-title {

        .news-meta {

        .btn-success {

        .btn-outline {

        .loading {

        .actions-panel {

        @media (max-width: 768px) {

            .page-title {

            }
            
            .actions-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .categories-grid {

    </style>
</head>
<body>

    <main class="container">

            <p class="page-subtitle">–°–∞–º—ã–µ —Å–≤–µ–∂–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤</p>

            </div>

    <script>
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞ –∏–∑ localStorage
        function getToken() {
            return localStorage.getItem('token');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function isAuthenticated() {
            return !!getToken();
        }

        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // –¢–µ–∫—É—â–∞—è –≤—ã–±—Ä–∞–Ω–Ω–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è
        let currentCategory = '–≤—Å–µ';

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function updateNavigation() {
            const navLinks = document.getElementById('navLinks');
            const token = getToken();
            
            if (token) {
                navLinks.innerHTML = `
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        –ì–ª–∞–≤–Ω–∞—è
                    </a>
                    <a href="/news" class="nav-link">
                        <i class="fas fa-newspaper"></i>
                        –ù–æ–≤–æ—Å—Ç–∏
                    </a>
                    <a href="/create-news" class="nav-link">
                        <i class="fas fa-plus"></i>
                        –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å
                    </a>
                    <div class="user-info">
                        <i class="fas fa-user"></i>
                        <span>–í—ã –≤–æ—à–ª–∏</span>
                    </div>
                    <a href="#" onclick="logout()" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        –í—ã–π—Ç–∏
                    </a>
                `;
            } else {
                navLinks.innerHTML = `
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        –ì–ª–∞–≤–Ω–∞—è
                    </a>
                    <a href="/news" class="nav-link">
                        <i class="fas fa-newspaper"></i>
                        –ù–æ–≤–æ—Å—Ç–∏
                    </a>
                    <a href="/login" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i>
                        –í–æ–π—Ç–∏
                    </a>
                    <a href="/register" class="nav-link">
                        <i class="fas fa-user-plus"></i>
                        –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    </a>
                `;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –¥–µ–π—Å—Ç–≤–∏–π
        function updateActionsPanel() {
            const actionsPanel = document.getElementById('actionsPanel');
            const token = getToken();
            
            if (token) {
                actionsPanel.innerHTML = `
                    <button onclick="parseRealNews()" class="btn">
                        <i class="fas fa-rss"></i>
                        –ü–∞—Ä—Å–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ –Ω–æ–≤–æ—Å—Ç–∏
                    </button>
                    <a href="/create-news" class="btn btn-success">
                        <i class="fas fa-plus"></i>
                        –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å
                    </a>
                    <button onclick="showPersonalized()" class="btn btn-secondary">
                        <i class="fas fa-user"></i>
                        –î–ª—è –º–µ–Ω—è
                    </button>
                `;
            } else {
                actionsPanel.innerHTML = `
                    <a href="/login" class="btn btn-secondary">
                        <i class="fas fa-sign-in-alt"></i>
                        –í–æ–π—Ç–∏ –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –Ω–æ–≤–æ—Å—Ç–µ–π
                    </a>
                    <a href="/register" class="btn btn-outline">
                        <i class="fas fa-user-plus"></i>
                        –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                    </a>
                `;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞
        async function loadCategoriesFilter() {
            try {
                const response = await fetch('/api/news/');
                const news = await response.json();
                
                // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏–∑ –Ω–æ–≤–æ—Å—Ç–µ–π
                const categories = ['–≤—Å–µ'];
                news.forEach(article => {
                    if (article.category && !categories.includes(article.category)) {
                        categories.push(article.category);
                    }
                });
                
                // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                const categoriesGrid = document.getElementById('categoriesGrid');
                let html = '';
                
                categories.forEach(category => {
                    const isActive = currentCategory === category;
                    const btnClass = category === '–≤—Å–µ' ? 'category-btn all' : 'category-btn';
                    const activeClass = isActive ? ' active' : '';
                    
                    html += `
                        <div class="${btnClass}${activeClass}" onclick="filterByCategory('${category}')">
                            ${category === '–≤—Å–µ' ? 'üì∞ –í—Å–µ –Ω–æ–≤–æ—Å—Ç–∏' : `üìÅ ${category}`}
                        </div>
                    `;
                });
                
                categoriesGrid.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π
        async function loadNews() {
            try {
                let url = '/api/news/';
                
                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è (–Ω–µ "–≤—Å–µ")
                if (currentCategory !== '–≤—Å–µ') {
                    url = `/api/news/category/${currentCategory}`;
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const news = await response.json();
                displayNews(news);
                
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('news-container').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π: ${error.message}
                    </div>
                `;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–µ–π
        function displayNews(news) {
            const container = document.getElementById('news-container');
            const currentCategoryElement = document.getElementById('currentCategory');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            if (currentCategory !== '–≤—Å–µ') {
                currentCategoryElement.style.display = 'block';
                currentCategoryElement.innerHTML = `
                    <i class="fas fa-filter"></i>
                    –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤–æ—Å—Ç–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏: <strong>${currentCategory}</strong>
                    <button onclick="clearFilter()" style="margin-left: 15px; background: #e53e3e; color: white; border: none; padding: 5px 10px; border-radius: 10px; cursor: pointer;">
                        <i class="fas fa-times"></i> –°–±—Ä–æ—Å–∏—Ç—å
                    </button>
                `;
            } else {
                currentCategoryElement.style.display = 'none';
            }
            
            if (news.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-inbox"></i>
                        ${
                            currentCategory !== '–≤—Å–µ' 
                            ? `–ù–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ "${currentCategory}"`
                            : '–ù–æ–≤–æ—Å—Ç–µ–π –ø–æ–∫–∞ –Ω–µ—Ç. –ù–∞–∂–º–∏—Ç–µ "–ü–∞—Ä—Å–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ –Ω–æ–≤–æ—Å—Ç–∏" –∏–ª–∏ "–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å".'
                        }
                    </div>
                `;
                return;
            }
            
            let html = '';
            news.forEach(article => {
                html += `
                    <div class="news-card">
                        <div class="news-header">
                            <span class="news-category">${article.category || '–û–±—â–µ–µ'}</span>
                            <h3 class="news-title">${article.title}</h3>
                            <div class="news-meta">
                                <i class="fas fa-calendar"></i>
                                ${new Date(article.published_at).toLocaleDateString('ru-RU')}
                                <i class="fas fa-source" style="margin-left: 15px;"></i>
                                ${article.source}
                            </div>
                        </div>
                        <div class="news-body">
                            <p class="news-content">${article.summary || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
                            <div class="news-footer">
                                <a href="${article.url}" target="_blank" class="btn">
                                    <i class="fas fa-external-link-alt"></i>
                                    –ß–∏—Ç–∞—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª
                                </a>
                                ${isAuthenticated() ? `
                                    <button onclick="deleteNews(${article.id})" class="btn" style="background: #e53e3e;">
                                        <i class="fas fa-trash"></i>
                                        –£–¥–∞–ª–∏—Ç—å
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function filterByCategory(category) {
            currentCategory = category;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.textContent.includes(category === '–≤—Å–µ' ? '–í—Å–µ –Ω–æ–≤–æ—Å—Ç–∏' : category)) {
                    btn.classList.add('active');
                }
            });
            
            loadNews();
        }

        // –°–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–∞
        function clearFilter() {
            filterByCategory('–≤—Å–µ');
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ —Ä–µ–∞–ª—å–Ω—ã—Ö –Ω–æ–≤–æ—Å—Ç–µ–π
        async function parseRealNews() {
            if (!isAuthenticated()) {
                alert('–î–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –Ω–æ–≤–æ—Å—Ç–µ–π –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É');
                window.location.href = '/login';
                return;
            }
            
            try {
                const token = getToken();
                const response = await fetch('/api/parse-real-news/', { 
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞');
                }
                
                const result = await response.json();
                alert(`‚úÖ ${result.message}\n–î–æ–±–∞–≤–ª–µ–Ω–æ –Ω–æ–≤–æ—Å—Ç–µ–π: ${result.count}`);
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏ –Ω–æ–≤–æ—Å—Ç–∏
                loadCategoriesFilter();
                loadNews();
                
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –Ω–æ–≤–æ—Å—Ç–µ–π: ' + error.message);
            }
        }
