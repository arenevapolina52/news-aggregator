<!DOCTYPE html>
<html>
<head>
    <title>Добавить новость</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-link {
            color: #4a5568;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #667eea;
            color: white;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Inter', sans-serif;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-full {
            width: 100%;
            justify-content: center;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #c6f6d5;
            color: #276749;
            border: 1px solid #9ae6b4;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="logo">
                    <i class="fas fa-newspaper"></i>
                    Новостной Агрегатор
                </a>
                <div class="nav-links">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        Главная
                    </a>
                    <a href="/news" class="nav-link">
                        <i class="fas fa-newspaper"></i>
                        Новости
                    </a>
                    <a href="#" onclick="logout()" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Выйти
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-card">
            <h1 class="form-title">Добавить новость</h1>
            
            <div id="alert" class="alert"></div>
            
            <form id="createNewsForm">
                <div class="form-group">
                    <label class="form-label">Заголовок *</label>
                    <input type="text" id="title" class="form-input" placeholder="Введите заголовок новости" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Описание *</label>
                    <textarea id="summary" class="form-textarea" placeholder="Введите описание новости" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">URL источника *</label>
                    <input type="url" id="url" class="form-input" placeholder="https://example.com/news" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Источник *</label>
                    <input type="text" id="source" class="form-input" placeholder="Название источника" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Категория *</label>
                    <select id="category" class="form-select" required>
                        <option value="">Выберите категорию</option>
                        <option value="технологии">Технологии</option>
                        <option value="политика">Политика</option>
                        <option value="экономика">Экономика</option>
                        <option value="спорт">Спорт</option>
                        <option value="наука">Наука</option>
                        <option value="культура">Культура</option>
                        <option value="общее">Общее</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-full">
                    <i class="fas fa-plus"></i>
                    Добавить новость
                </button>
            </form>
        </div>
    </main>

    <script>
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        document.getElementById('createNewsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!token) {
                showAlert('Для добавления новостей необходимо войти в систему');
                window.location.href = '/login';
                return;
            }
            
            const submitBtn = this.querySelector('button');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Добавление...';
            submitBtn.disabled = true;
            
            // ДОБАВЛЯЕМ published_at - ОБЯЗАТЕЛЬНОЕ ПОЛЕ!
            const data = {
                title: document.getElementById('title').value,
                summary: document.getElementById('summary').value,
                url: document.getElementById('url').value,
                source: document.getElementById('source').value,
                category: document.getElementById('category').value,
                published_at: new Date().toISOString()  // ✅ ДОБАВЛЕНО!
            };
            
            try {
                // ИСПРАВЛЕННЫЙ URL - добавлен слеш в конце
                const response = await fetch('/api/news/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showAlert('✅ Новость успешно добавлена!', 'success');
                    this.reset();
                } else {
                    const error = await response.json();
                    showAlert('❌ Ошибка: ' + (error.detail || 'Неизвестная ошибка'));
                }
            } catch (error) {
                showAlert('❌ Ошибка сети. Проверьте подключение');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
